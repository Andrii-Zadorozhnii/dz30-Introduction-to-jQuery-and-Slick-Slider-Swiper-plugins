<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Homework #29</title>
  </head>
  <body>
    <main>
      <section class="main__slider-content">
        <swiper-container
          class="mySwiper"
          navigation="true"
          pagination="true"
          keyboard="true"
          mousewheel="true"
          css-mode="true"
        >
          <swiper-slide class="bg1">
            <div class="slider__content">
              <h1 class="slider__content-text">DISCOVER NEW OPTIONS</h1>
              <button class="slider__content-button">VIEW MORE</button>
            </div>
          </swiper-slide>
          <swiper-slide class="bg2">
            <div class="slider__content">
              <h1 class="slider__content-text">expand your horizons
              </h1>
              <button class="slider__content-button">VIEW MORE</button>
            </div>
          </swiper-slide>
          <swiper-slide class="bg3">
            <div class="slider__content">
              <h1 class="slider__content-text">Find your own style</h1>
              <button class="slider__content-button">VIEW MORE</button>
            </div>
          </swiper-slide>
        </swiper-container>
      </section>
      <section class="main__slider-guitar">
        <h2 class="main__slider-guitar_header">
          new arrivals
        </h2>
      </section>
      <section class="main__slider-partners"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="./script/jQuery.js"></script>
    <script src="./script/swiper.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
